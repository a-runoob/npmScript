  <script>
    $(function(){
      $('.copyVideo').click((e) => {
        // 复制视频地址
        var timer = 0
        clearTimeout(timer)
        $('.mode').css('display','block')
        var copyText = 'http://www.xxx.com'
        $('#videoInput').val(copyText)
        var clipboard = new ClipboardJS('.copyVideo')
        clipboard.on('success', function(e) {
          timer =setTimeout(() => {
            $('.mode').css('display','none')
          },1200) 
          e.clearSelection()
        })
      })
      $('.copyEmail').click(() => {
          // 复制邮箱地址
          var timer = 0
          clearTimeout(timer)
          $('.mode').css('display','block')
          var copyText = 'xxx@gmail.com'
          $('#emailInput').val(copyText)
          var clipboard = new ClipboardJS('.copyEmail')
          clipboard.on('success', function(e) {
            timer =setTimeout(() => {
              $('.mode').css('display','none')
            },1200) 
            e.clearSelection()
          })
      })
    })
