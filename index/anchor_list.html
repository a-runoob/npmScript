<script>
    //适配初始化设计稿尺寸为750
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
    $(window).resize(function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
    })
    //自动热跟新
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>');
    
    function close_all(){
		$(".model").hide();
		$('.poprs').hide();
		$('.commission_alert').hide();
		$('.remove_alert').hide();
		$('.callphone_alert').hide();
	}
    //取消按钮事件
    $('body').on('click','.close_all',function(e){
    	e.stopPropagation();
    	close_all()
    })
    //点击打开对应弹框
    $(".setting_btn").on('click','.list_item',function(e){
    	e.stopPropagation();
    	console.log($(this).attr('data-val'))
    	$('#anchor_list .poprs').hide();
    	$(".model").show();
    	switch ($(this).attr('data-val')){
    		case '1':
    			$('.commission_alert').show()
    			break;
    		case '2':
    			$('.remove_alert').show()
    			break;
    		case '3':
    			$('.callphone_alert').show()
    			break;
    		default:
    			break;
    	}
    })
    //关闭按钮
    $('.close').on('click',function(){
    	close_all()
    })
    
    //porps菜单
    var props = '<div class="poprs">'+
            		'<div class="list_item" data-val="1">'+
            			'<i class="per_icon"></i>'+
            			'<span class="text">调整佣金比例</span>'+
            		'</div>'+
            		'<div class="list_item" data-val="2">'+
            			'<i class="remove_icon"></i>'+
            			'<span class="text">移除公会</span>'+
            		'</div>'+
            		'<div class="list_item" data-val="3">'+
            			'<i class="phone_icon"></i>'+
            			'<span class="text">联系她</span>'+
            		'</div>'+
            	'</div>';
	//打开菜单
	$(".anchor_list").on('click','.setting_btn',function(){
		$(".model").show();
		$(this).html(props);
	})
	//关闭菜单
	$(".model").click(function(){
		close_all();
	})
	
</script>
